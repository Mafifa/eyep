name: Build and Release eyep Binaries

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '20.x'

jobs:
  build:
    name: Build Electron Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            build-script: build:mac
          - os: windows-latest
            build-script: build:win

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      - name: Install dependencies
        run: npm i

      - name: Build Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run ${{ matrix.build-script }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install CI
        run: npm ci
      - name: Install dependencies
        run: npm i

      - name: Get Version
        run: |
          echo "VERSION_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "CHANGELOG_ANCHOR=$(echo $VERSION_TAG | tr -d '.v')" >> $GITHUB_ENV

      - name: Check if version exists
        run: |
          echo "EXISTS=$(git rev-parse --verify refs/tags/$VERSION_TAG 2>/dev/null)" >> $GITHUB_ENV

      - name: Update changelog
        if: ${{ env.EXISTS == '' }}
        run: |
          npm run changelog

      - name: Create Release
        if: ${{ env.EXISTS == '' }}
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: Release ${{ env.VERSION_TAG }}
          body: |
            See [changelog](https://github.com/Mafifa/eyep/blob/main/CHANGELOG.md#${{ env.CHANGELOG_ANCHOR }}) for details

            Built with ❤️ using GitHub Actions
