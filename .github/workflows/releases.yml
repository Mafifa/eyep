name: Build and Publish Electron App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write # Permiso para crear/modificar releases

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build App
        run: npm run build:${{ contains(matrix.os, 'windows') && 'win' || 'mac' }}

      - name: Upload ALL files to GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: | # Sube todo el contenido de la carpeta dist
            dist/**/*
          tag_name: ${{ github.ref_name }} # Usa el tag del evento (ej: v1.0.0)
          prerelease: false
          draft: false
